<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    
    <!-- <header>

    </header>
    
    <nav>

    </nav> -->

    <main class="container">
        <div class="flex-bg">
            <h1>Admin Express</h2>
        </div>
        <section class="login-section flex-log">
            <div class="header">
                <h2>Lests Sign In</h2>
                <p>Hey. Enter your details to get sign in</p>
                <p>to your account</p>
            </div>
            <form action="" method="post" class="form-container">
                <div class="form-group">
                    <label for="email" class="label-details">Email:</label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" class="input-details" required>
                </div>
                <div class="form-group">
                    <label for="password" class="label-details">Password:</label>
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password" name="password" class="input-details" required>
                </div>
                <button type="submit" class="button-details">Sing In</button>
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
