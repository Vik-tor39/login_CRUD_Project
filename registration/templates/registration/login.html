<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/login_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <main class="container">
        <div class="flex-bg">
            <h1>Admin Express</h2>
        </div>
        <section class="login-section">
            <div class="header">
                <h2>Lests Sign In</h2>
                <p>Hey. Enter your details to get sign in<br>to your account.</p>
            </div>
            <form action="" method="post" class="form-container">
                {% csrf_token %}
                <div class="input-container">
                    {% if form.non_field_errors %}
                        <p style="color:red">Usuario o contrase√±a incorrectos, prueba de nuevo.</p>
                    {% endif %}
                    <div class="form-group">
                        <label for="text" class="label-details">Username:</label>
                        <i class="fa-solid fa-user icon-details"></i>
                        <input type="text" id="id_username" name="username" class="input-details" 
                        placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label-details">Password:</label>
                        <i class="fa-solid fa-key icon-details"></i>
                        <input type="password" id="id_password" name="password" class="input-details" 
                        placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="button-details">Sing In</button>
            </form>
        </section>
    </main>
</body>
</html>
