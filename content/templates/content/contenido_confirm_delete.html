{% extends 'core/base.html' %}

{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'content/css/content_delete_style.css' %}">
{% endblock %}

{% block title %}Delete Contenido{% endblock %}

{% block contenido %}
    <header>
        <h1>Delete Contenido</h1>
    </header>
    <div class="container">
        <form method="post" class="form-container">{% csrf_token %}
            <p>Are you sure you want to delete "{{ object.title }}"?</p>
            {{ form }}
            <input type="submit" value="Confirm">
        </form>
    </div>
{% endblock %}
