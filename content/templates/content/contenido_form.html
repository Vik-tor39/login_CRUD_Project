{% extends 'core/base.html' %}

{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'content/css/form_style.css' %}">
{% endblock %}

{% block title %}Crear Contenido{% endblock %}

{% block contenido %}
    <header>
        <h1>AÃ±adir nuevo contenido</h1>
    </header>
    {% include 'content/includes/contenido_menu.html' %}
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data" class="form-container">
            {% csrf_token %}
            <p>
                <label for="id_title">Title:</label>
                <input type="text" name="title" maxlength="200" required id="id_title">
            </p>
            <p>
                <label for="id_content">Content:</label>
                <textarea name="content" cols="40" rows="10" required id="id_content"></textarea>
            </p>
            <p>
                <label for="id_image">Image:</label>
                <input type="file" name="image" accept="image/*" required id="id_image">
            </p>
            <input type="submit" value="Add Content" class="input-send-details">
        </form>
    </div>

{% endblock %}
